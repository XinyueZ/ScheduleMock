buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 18
    buildToolsVersion "18.1.0"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}


dependencies {
    compile 'com.android.support:appcompat-v7:18.0.0'
    compile 'com.android.support:support-v4:18.0.0'
    compile 'com.google.android.gms:play-services:3.2.65'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:library:0.8'
    compile 'com.github.chrisbanes.actionbarpulltorefresh:extra-abc:0.8'
    compile 'com.squareup:otto:1.3.4@jar'
    
    compile project(':submodules:volley')
    compile project(':submodules:SwitchCompatLibrary:SwitchCompatLibrary')
    
    
    compile files('./libs/commons-lang3-3.1.jar')
    compile files('./libs/nineoldandroids-2.4.0.jar')
    compile files('./libs/com.haarman.listviewanimations-2.5.2.jar')
}
